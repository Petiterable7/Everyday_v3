services:
  - type: web
    name: everyday-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    preDeployCommand: npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: everyday-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://everyday-v33.vercel.app

databases:
  - name: everyday-db
    plan: starter
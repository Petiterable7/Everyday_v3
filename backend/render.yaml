services:
  - type: web
    name: everyday-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: everyday-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
      - key: REPL_ID
        value: your-repl-id
      - key: REPLIT_DOMAINS
        value: your-frontend.vercel.app

databases:
  - name: everyday-db
    plan: starter